<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Tuwaiq Academy</title>
  <style>
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 80vh;
      object-fit: cover;
      z-index: -1;

    }

    .overlay1 {
      background: rgba(105, 71, 164, 0.7);
    }

    .overlay2 {
      background: linear-gradient(180deg, rgba(105, 71, 164, 0.39) 0%, rgba(23, 23, 23, 0.39) 100%);
    }

    .overlay3 {

      background: linear-gradient(135.52deg, rgba(0, 255, 176, 0.71) 24.77%, rgba(215, 93, 255, 0.71) 67.54%, rgba(113, 150, 255, 0.71) 113.23%, rgba(217, 217, 217, 0) 137.24%);
    }

    .navbar {
      position: relative;
      z-index: 1;
    }

    .color-text {
      color: white;
      width: 30vw;
      font-size: 7vw;
    }

    .color-button {
      background-color: #54bbbd;
      color: white;
      font-weight: 700;
      text-align: center;
      height: 5vw;

    }

    .nav-link {
      color: white
    }

    .color-button:hover {
      opacity: 0.7;
      color: white;
    }

    .color-text2 {
      color: #4e3797;
    }
  </style>
</head>

<body>

  <video autoplay muted loop class="video-background">
    <source src="https://tuwaiq.edu.sa/videos/introS2.mp4" type="video/mp4">
  </video>
  <div class="absolute inset-x-0  opacity-75 hover:text-red overlay1"></div>
  <div class="absolute inset-x-0  opacity-25 overlay2"></div>
  <div class="absolute inset-x-0  opacity-40 overlay3"></div>


  <nav class="navbar navbar-expand-lg  d-flex flex-row-reverse w-80 text-white ">
    <div class="container-fluid d-flex flex-row-reverse justify-content-around ">

      <div class="collapse navbar-collapse d-flex justify-content-start  flex-row-reverse  "
        id="navbarSupportedContent">

        <img alt="Tuwaiq Academy"
          src="https://web.archive.org/web/20240501110044im_/https://tuwaiq.edu.sa/img/logos/logo.svg"
          style="width: 10%;">
        <img alt="Tuwaiq Academy"
          src="https://web.archive.org/web/20240501110044im_/https://tuwaiq.edu.sa/img/logos/logo_navbar.svg"
          style="display: none;">

        <ul class="navbar-nav  d-flex flex-row-reverse text-reset fs-5 justify-content-around  ">
          <li class="nav-item  ">
            <a class="nav-link " aria-current="page" href="#">الرئيسية</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">المعسكرات والبرامج</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">حول الاكاديمية</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">الاكاديميات التابعة</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">مركز الاختبارات</a>
          </li>
        </ul>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-flex  w-50 ">تسجيل الدخول</div>
    </div>

    </div>
  </nav>
  <div class="d-flex justify-content-center align-items-center flex-column " style="height: 40vw;">
    <h1 class=" color-text fw-bold  ">تعلم تقنيات المستقبــــــل</h1>



    <button class="btn  rounded-pill fs-5 fs-2 color-button" style="width: 27vw;">
      ابـــــــــدأ
      الآن</button>
  </div>


</body>

</html>
